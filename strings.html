<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="newstyle.css">
  

</head>

 <body>
  <div class="wrapper">
    <header>
        <h1>Palindrome Checker</h1>
        <p>Palindromes are words that are spelled the same forward or backward, eg forward or backward.</p>
    </header>
    <div class="inputs">
        <input type="text" placeholder="enter text or number">
        <Button>check palinbrome</Button>
    </div>
    <p class="info-txt"></p>
  </div>

  <script src="strings.js"></script>
<!--first name set to 10-->
  <form>
    <div>
      <label for="fname">First Name: </label>
      <input type="text"  id="fname" name="fname" placeholder="darth" maxlength="10">
    </div>
<!--last name set to 10-->
    <br>

     <div>
      <label for="lname">Last Name: </label>
      <input type="text"  id="lname" name="lname" placeholder="vader" maxlength="10">
    </div>

    <br>
<!--zipcode set tp 5-->
    <div>
        <label for="zipcode"> zipcode: </label>
        <input type="text"  id="zipcode" name="zipcode" placeholder="12345" maxlength="5">

    </div>

    <br>
<!--input bottoms-->
    <div>
        <button data-modal-target="#Submit">Submit</button>
         <div  class="Submit active" id="Submit">
            <div class="Submit">
                <div class="title">Thank You</div>
                <button class="close-button">&times;</button>
            </div>
            
         </div>
        
    </div>
        <br>
        <div>

            <input type="reset">

        </div>

  
  </form>
  
  <button class="button">Click Me</button>
  <script>
    const button = document.querySelector(".button");

    button.addEventListener("click", (e) => {
        e.preventDefault();
        button.classList.add("animate");

        setTimeout(() => {
            button.classList.remove("animate");
         },600)  // 1s = 1000ms
    });
  </script>
 </body>
</html>
